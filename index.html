<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="dark-mode-cta">
        <p class="dark-mode">Dark Mode</p>
        <div class="dark-mode__switch"> <div class="dark-mode__switch-key"></div></div>
    </div>
    <div class="converter">
        <div class="input">
            <form action="" class="converter__form" data-converter-form>
                <div class="currencies">
                    <div class="from">
                        <p class="subhead">From</p>
                        <select class="currencies-options" data-currencies-options></select>
                    </div>
                    
                    <img class="currencies-swap" src="img/swap.svg" alt="Swap Currencies" data-currencies-swap>
                    
                    <div class="to">
                        <p class="subhead">To</p>
                        <select class="currencies-options" data-currencies-options></select>
                    </div>
                </div>

                <div class="amount">
                    <p class="subhead">Enter Amount</p>
                    <input type="text" name="amount" id="amount" data-amount>
                </div>

                <div class="results">
                    <p class="converter__result" data-results></p>
                </div>
            </form>
        </div>
        <div class="keyboard">
            <div class="keyboard__numbers" data-numpad>
                <div class="key"><p>1</p></div>
                <div class="key"><p>2</p></div>
                <div class="key"><p>3</p></div>
                <div class="key"><p>4</p></div>
                <div class="key"><p>5</p></div>
                <div class="key"><p>6</p></div>
                <div class="key"><p>7</p></div>
                <div class="key"><p>8</p></div>
                <div class="key"><p>9</p></div>
                <div class="key double-width"><p>0</p></div>
                <div class="key"><p>.</p></div>
            </div>

            <div class="keyboard__operators" data-operators>
                <div class="key"><p>Del.</p></div>
                <div class="key double-height"><p>Enter</p></div>
                <div class="key"><p>Clear</p></div>
            </div>
        </div>
    </div>
</body>
</html>
