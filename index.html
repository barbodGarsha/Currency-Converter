<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="dark-mode-cta">
        <p class="dark-mode">Dark Mode</p>
        <div class="dark-mode__switch"> <div class="dark-mode__switch-key"></div></div>
    </div>
    <div class="converter">
        <div class="input">
            <form action="" class="converter__form">
                <div class="currencies">
                    <div class="from">
                        <p class="subhead">From</p>
                        <select>
                          <option value="0">Currency</option>
                          <option value="1">Audi</option>
                        </select>
                    </div>
                    
                    <img src="img/swap.svg" alt="Swap Currencies">
                    
                    <div class="to">
                        <p class="subhead">To</p>
                        <select>
                          <option value="0">Currency</option>
                          <option value="1">Audi</option>
                        </select>
                    </div>
                </div>

                <div class="amount">
                    <p class="subhead">Enter Amount</p>
                    <input type="text" name="amount" id="amount">
                </div>

                <div class="results">
                    <p class="converter__result">999.99$</p>
                </div>
            </form>
        </div>
        <div class="keyboard">

        </div>
    </div>
</body>
</html>
