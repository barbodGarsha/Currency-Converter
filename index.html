<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Currency Converter</title>
    <link rel="stylesheet" href="css/main.css">
    <script src="js/main.js" defer></script>
</head>
<body>
    <div class="dark-mode-cta" data-dark-mode>
        <p class="dark-mode dark-mode-off" data-dark-mode-text>Dark Mode</p>
        <div class="dark-mode__switch"> <div class="dark-mode__switch-key" data-dark-mode__switch-key></div></div>
    </div>
    <div class="converter">
        <div class="input">
            <form action="" class="converter__form dark-mode-off" data-converter-form>
                <div class="currencies">
                    <div class="from">
                        <p class="subhead">From</p>
                        <select class="currencies-options dark-mode-off" data-currencies-options></select>
                    </div>
                    
                    <img class="currencies-swap" src="img/swap.svg" alt="Swap Currencies" data-currencies-swap>
                    
                    <div class="to">
                        <p class="subhead">To</p>
                        <select class="currencies-options dark-mode-off" data-currencies-options></select>
                    </div>
                </div>

                <div class="amount">
                    <p class="subhead">Enter Amount</p>
                    <div class="amount-container dark-mode-off" data-amount-cta><input type="text" name="amount" id="amount" data-amount></div>
                </div>

                <div class="results dark-mode-off" data-results-cta>
                    <p class="converter__result" data-results></p>
                </div>
            </form>
        </div>
        <div class="keyboard">
            <div class="keyboard__numbers" data-numpad>
                <div class="key dark-mode-off"><p>1</p></div>
                <div class="key dark-mode-off"><p>2</p></div>
                <div class="key dark-mode-off"><p>3</p></div>
                <div class="key dark-mode-off"><p>4</p></div>
                <div class="key dark-mode-off"><p>5</p></div>
                <div class="key dark-mode-off"><p>6</p></div>
                <div class="key dark-mode-off"><p>7</p></div>
                <div class="key dark-mode-off"><p>8</p></div>
                <div class="key dark-mode-off"><p>9</p></div>
                <div class="key double-width dark-mode-off"><p>0</p></div>
                <div class="key dark-mode-off"><p>.</p></div>
            </div>

            <div class="keyboard__operators" data-operators>
                <div class="key dark-mode-off"><p>Del.</p></div>
                <div class="key double-height dark-mode-off"><p>Enter</p></div>
                <div class="key dark-mode-off"><p>Clear</p></div>
            </div>
        </div>
    </div>
</body>
</html>
